
<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Locking Demonstration</title>
  </head>
  <body>
    <p>This is a test site to experiment on Performance Matter's Test Locking, this is not Performance Matter's code</p>
    <p>You are not allowed to right click, go to another tab, copy and more</p>
    <script>
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
    });

    let tabs = true;

    function check() {
        tabs = !document.hidden;
        if (!tabs) {
            alert('Test Lock Warning Initiated.');
        }
    }

    document.addEventListener('visibilitychange', check);

    document.addEventListener('mouseout', function(event) {
        if (!event.relatedTarget && !event.toElement) {
            setTimeout(check, 200);
        }
    });

  </script>
  </body>
</html>
